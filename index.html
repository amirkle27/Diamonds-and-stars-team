<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צֶוֶות הַיְּהָלוֹמִים וְהַכּוֹכָבִים</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f8ff;
            position: relative;
        }
        h1 {
            color: #0073e6;
            font-size: 32px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>✨ צֶוֶות הַיְּהָלוֹמִים וְהַכּוֹכָבִים ✨</h1>

    <div class="section">
        <h2>📷 תמונות משפחתיות</h2>
        <a href="gallery.html" class="button">📸 צפה בגלריה</a>
    </div>

    <div class="section">
        <h2>📖 סיפורים וזיכרונות</h2>
        <textarea id="storyInput" placeholder="כתוב כאן את הסיפור שלך"></textarea>
        <button onclick="addStory()" class="button">📜 הוסף סיפור</button>
        <div id="stories"></div>
    </div>

    <div class="section">
        <h2>🃏 משחק הזיכרון</h2>
        <a href="memory-game.html" class="button">🎮 שחק עכשיו</a>
    </div>

    <script>
        function addStory() {
            let input = document.getElementById("storyInput");
            let newStory = document.createElement("p");
            newStory.textContent = input.value;
            document.getElementById("stories").appendChild(newStory);
            input.value = "";
        }
    </script>

</body>
</html>
