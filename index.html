<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צֶוֶת הַיְּהָלוֹמִים וְהַכּוֹכָבִים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8ff;
        }
        h1 {
            color: #0073e6;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>צֶוֶת הַיְּהָלוֹמִים וְהַכּוֹכָבִים</h1>

    <div class="section">
        <h2>תמונות משפחתיות</h2>
        <p>כאן תוכלו לראות רגעים בלתי נשכחים שלנו יחד.</p>
        <img src="family-photo.jpg" alt="תמונה משפחתית">
    </div>

    <div class="section">
        <h2>סיפורים וזכרונות</h2>
        <p>סיפורים על חוויות מיוחדות שחווינו יחד.</p>
        <p>פעם אחת יצאנו לטיול ביער וגילינו אגם נסתר...</p>
    </div>

    <div class="section">
        <h2>משחקים</h2>
        <p>הנה משחק קטן בשבילכם!</p>
        <button onclick="alert('ניצחתם!')">לחצו כדי לשחק</button>
    </div>

</body>
</html>
