<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🃏 משחק הזיכרון</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f8ff;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: auto;
            width: 440px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #0073e6;
            border-radius: 8px;
            cursor: pointer;
        }
        .flipped img {
            display: block;
        }
    </style>
</head>
<body>

    <h1>🃏 משחק הזיכרון</h1>
    
    <div id="gameBoard"></div>

    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg",
                        "image5.jpg", "image6.jpg", "image7.jpg", "image8.jpg"];

        let cards = [...images, ...images].sort(() => 0.5 - Math.random());
        const gameBoard = document.getElementById("gameBoard");
        let firstCard, secondCard, lockBoard = false;

        cards.forEach(image => {
            let card = document.createElement("div");
            card.classList.add("card");
            card.dataset.image = image;
            card.innerHTML = `<img src="${image}" alt="Memory Card" style="display:none;">`;
            card.addEventListener("click", flipCard);
            gameBoard.appendChild(card);
        });

        function flipCard() {
            if (lockBoard || this.classList.contains("flipped")) return;
            this.classList.add("flipped");
            if (!firstCard) { firstCard = this; return; }
            secondCard = this;
            if (firstCard.dataset.image === secondCard.dataset.image) resetTurn();
            else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    resetTurn();
                }, 1000);
            }
        }

        function resetTurn() { firstCard = secondCard = null; lockBoard = false; }
    </script>

</body>
</html>
