<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריית תמונות</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f8ff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>📷 גלריית תמונות 📷</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="תמונה 1">
        <img src="image2.jpg" alt="תמונה 2">
        <img src="image3.jpg" alt="תמונה 3">
        <img src="image4.jpg" alt="תמונה 4">
        <img src="image5.jpg" alt="תמונה 5">
        <img src="image6.jpg" alt="תמונה 6">
    </div>

    <a href="index.html" class="back-button">🔙 חזור לעמוד הראשי</a>

</body>
</html>
